<main>
    <mat-card class="container">
      <mat-card-title>
        <h3>Regisztráció</h3>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="regForm" class="signup-form">
            <mat-form-field>
              <mat-label>Felhasználónév:</mat-label>
              <input matInput formControlName="username"/>
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email"/>
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
    
            <mat-form-field>
              <mat-label>Jelszó</mat-label>
              <input type="password" matInput formControlName="pw1"/>
              <mat-icon matSuffix>lock</mat-icon>
              <mat-hint>Legalább 6 karakter</mat-hint>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Jelszó megerősítése</mat-label>
              <input type="password" matInput formControlName="pw2"/>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          
          <p id="error" [ngStyle]="{ 'color': error ? 'red' : 'green'}">{{message}}</p>
          <button mat-flat-button type="submit" (click)="reg()">Regisztráció</button>
        </form>
      </mat-card-content>
    </mat-card>
  </main>
